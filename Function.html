<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="submit()">Hit Me</button>
    <h3 id="h3"></h3>
    check one:<input type="checkbox" id="checkme">
    <button type="button" onclick="checked()">check</button> 
    <button type="button" onclick="unchecked()">Uncheck</button>
     <p id="p1"></p>

    <script>
       function submit(){
            document.getElementById("h3").innerHTML = "Welcome to javascript";

        }
        function checked(){
            document.getElementById("checkme").checked=true;
        }
        function unchecked(){
            document.getElementById("checkme").checked=false;
        }
    </script>



</body>
