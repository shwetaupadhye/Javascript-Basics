<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements Change</title>
</head>
<body>
    <p id="demo">JS can change HTML content.</p> 
<button type="button" onclick='document.getElementById("demo").innerHTML =  "Hello World"'>First Click</button>
<h1>Again change the content</h1>
<button type="button" onclick="document.getElementById('demo').innerHTML = 'hi again'">click Again</button>
</button>

</body>
</html>
